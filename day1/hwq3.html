<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
       <input type="text" name="firstname" placeholder="Firstnane" id="firstname"/>
       <input type="text"      name="lastname"  placeholder="lastname"  id="lastname"/>
       <hr/>
		<button onclick="showFirstName()">FIRSTNAME</button>
		<button onclick="showLastName()">LASTNAME</button>
		<button onclick="showFullName()">FULLNAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    // Complete to show an alert with your first name 
        let enterfirstname = document.getElementById("firstname").value;
                alert(enterfirstname);
			}

            function showLastName() {
                // Complete to show an alert with your last name  
                let enterlastname = document.getElementById("lastname").value;    
                alert(enterlastname);       
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                let x=document.getElementById("firstname").value;
                let y=document.getElementById("lastname").value;
                alert(x+" "+y);
                                
            }
        </script>
	</body>
</html>
